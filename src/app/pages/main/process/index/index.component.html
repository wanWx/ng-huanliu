<div class="">
	<!--头部数据-->
	<div class="process-header">
		<div class="process-header-title">
			<i class="title-icon"></i>
			<span>流程列表</span>
		</div>
		<div class="process-header-data">
			<ul class="data-list">
				<li *ngFor="let el of menuData">
					<span class="successCount" [class.red]="el.amount > 0">{{el.amount}}</span>
					<span class="data-type">{{el.text}}</span>
				</li>
			</ul>
		</div>
	</div>
	<!--搜索-->
	<div class="search-content">
		<form nz-row nz-form [formGroup]="seachForm" [nzGutter]="20">
			<div nz-col nzSpan="4">
				<nz-form-item >
					<nz-form-control>
						<nz-select formControlName="IsProductEnabled" id="IsProductEnabled" nzPlaceHolder="请选择">
							<nz-option nzValue="" nzLabel="全部类型"></nz-option>
							<nz-option nzValue="BUG" nzLabel="BUG"></nz-option>
							<nz-option nzValue="XQ" nzLabel="需求"></nz-option>
							<nz-option nzValue="CZ" nzLabel="操作"></nz-option>
							<nz-option nzValue="SJ" nzLabel="数据"></nz-option>
							<nz-option nzValue="YW" nzLabel="运维"></nz-option>
						</nz-select>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4">
				<nz-form-item>
					<nz-form-control>
						<nz-select formControlName="isProcessState" id="isProcessState" nzPlaceHolder="请选择">
							<nz-option *ngFor="let el of State" nzValue="{{el.value}}" nzLabel="{{el.name}}"></nz-option>
						</nz-select>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4">
				<nz-form-item>
					<nz-form-control>
						<nz-select formControlName="isProcessDate" nzPlaceHolder="请选择">
							<nz-option *ngFor="let el of eDate" nzValue="{{el.value}}" nzLabel="{{el.name}}"></nz-option>
						</nz-select>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4">
				<nz-form-item>
					<nz-form-control>
						<nz-range-picker formControlName="dateRange"></nz-range-picker>
					</nz-form-control>
				</nz-form-item>
			</div>
			<div nz-col nzSpan="4">
				<button nz-button nzType="primary">搜索</button>
			</div>
		</form>
		<!--table-->
		<nz-table #borderedTable nzBordered [nzFrontPagination]="false"  [nzData]="dataSet" [nzSize]="'small'">
      <thead>
        <tr>
          <th>操作</th>
          <th>编号</th>
					<th>标题</th>
					<th>问题产品</th>
					<th>描述</th>
					<th>申请原因</th>
					<th>城市</th>
					<th>反馈人</th>
					<th>录入人</th>
					<th>录入时间</th>
					<th>发版时间</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of borderedTable.data">
          <td>{{ data.name }}</td>
          <td>{{ data.age }}</td>
					<td>{{ data.address }}</td>
					<td>{{ data.address }}</td>
					<td>{{ data.address }}</td>
					<td>{{ data.address }}</td>
					<td>{{ data.address }}</td>
					<td>{{ data.age }}</td>
					<td>{{ data.age }}</td>
					<td>{{ data.age }}</td>
					<td>{{ data.age }}</td>
        </tr>
      </tbody>
    </nz-table>
	</div>
</div>
