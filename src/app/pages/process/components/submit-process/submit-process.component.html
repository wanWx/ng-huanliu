<div>
  <app-container-header [title]="'提交流程'"></app-container-header>
  <div class="body">
    <nz-tabset>
      <nz-tab [nzTitle]="titleTemplate">
        <ng-template #titleTemplate> <i nz-icon [nzType]="'setting'"></i>操作</ng-template>
        <div class="form-container">
          <form nz-form [nzLayout]="'horizontal'" [formGroup]="validateForm" > 
            <nz-form-item>
              <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="标题">标题</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="headline" id="headline" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="问题产品">问题产品</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <nz-select formControlName="demand_product" id="demand_product">
                  <nz-option *ngFor="let el of product" nzValue="{{el.value}}" nzLabel="{{el.name}}">
                  </nz-option>
                </nz-select>
              </nz-form-control>
              <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="问题模块">问题模块</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="title" id="title" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="反馈来源">反馈来源</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="feedback_source" id="feedback_source" />
              </nz-form-control>
              <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="反馈城市">反馈城市</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="feedback_city" id="feedback_city" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="反馈人">反馈人</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="feedback_name" id="feedback_name" />
              </nz-form-control>
              <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="反馈时间">反馈时间</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <nz-date-picker nzShowTime formControlName="feedback_time"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="处理状态">处理状态</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="status" id="status" />
              </nz-form-control>
              <nz-form-label [nzSm]="3" [nzXs]="24" nzRequired nzFor="分类">分类</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <input nz-input formControlName="opType" id="opType" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSm]="5" [nzXs]="24" nzRequired nzFor="录入时间">录入时间</nz-form-label>
              <nz-form-control [nzSm]="7" [nzXs]="24">
                <nz-date-picker nzShowTime formControlName="create_time"></nz-date-picker>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item [nzType]="'flex'" [nzJustify]="'center'">
              <button nz-button nzType="primary" (click)="submitForm()">提交内容</button>
              <button nz-button nzType="default" style="margin-left: 5px;">重置</button>
            </nz-form-item>
          </form>
        </div>
      </nz-tab>
      <nz-tab [nzTitle]="titleTemplate2">
        <ng-template #titleTemplate2> <i nz-icon [nzType]="'bug'"></i>BUG</ng-template>
        BUG
      </nz-tab>
      <nz-tab [nzTitle]="titleTemplate3">
        <ng-template #titleTemplate3> <i nz-icon [nzType]="'plus-circle'"></i>需求</ng-template>
        需求
      </nz-tab>
      <nz-tab [nzTitle]="titleTemplate3">
        <ng-template #titleTemplate3> <i nz-icon [nzType]="'database'"></i>数据</ng-template>
        数据
      </nz-tab>


    </nz-tabset>
  </div>
</div>
